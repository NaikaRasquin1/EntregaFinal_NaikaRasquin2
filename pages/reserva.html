  <!--Formulario Reservas-->
     <main class="main-reserva aos-init aos-animate" data-aos="zoom-out">
        <section class="reserva">
            <div class="formulario-reserva">
                <h1>Realice su reserva</h1>
                <h2>Por favor ingresar los siguientes datos:</h2>
                <form class="form" id="formReserva">
                    <label>NOMBRE:</label>
                    <input type="text" id="nombre">
                    <label>APELLIDO:</label>
                    <input type="text" id="apellido">
                    <label>NUMERO DE TELEFONO:</label>
                    <input type="tel" id="telefono">
                    <label class="input-fecha">FECHA DE ENTRADA:</label>
                    <input type="date" id="fechaEntrada" required>
                    <label class="input-fecha">FECHA DE SALIDA:</label>
                    <input type="date" id="fechaSalida"  required>
                <input type="submit" class="btn-reserva" id="btn-reserva" value="Realiza tu reserva">
                </form>
            </div>
            <div class="datos-reserva">
                <h2>Datos de su reserva:</h2>
                <ul class="listaReservas" id="listaReservas">
                  <li class="datoReserva"></li>
                </ul>
                <p id="total" class="total"></p>
                <div class="botonesReservas" id="botonesReservas">
                  
                </div>
            </div>
        </section>
    </main><br>
